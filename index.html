<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PHP Assignment</title>
  <style>
    /* Reset some defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #667eea, #764ba2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #764ba2, #667eea);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }
      button {
        font-size: 15px;
      }
      .container {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PHP Assignment</h1>
    <button onclick="location.href='numbergame.html'">Number Guessing Game</button>
    <button onclick="location.href='simple_calc.html'">Simple Calculator</button>
    <button onclick="location.href='todolist.html'">To-Do List</button>
    <button onclick="location.href='password.html'">Password Generator</button>
    <button onclick="location.href='quiz.html'">Quiz App</button>
  </div>
</body>
</html>
